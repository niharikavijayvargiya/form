<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Fieldset>
          <Legend>Personal Details</Legend>
          <form action="/data">
            <br>
       <label for="name">Firstname : </label> 
       <input type="text" id="name"  required><br>
       <br> 

       <label for="middle name">Middlename : </label>
       <input type="text" id="middle name"  required><br>
       <br>
             <label for="last name">Lastname : </label>
             <input type="text" id="last name"  required><br>
             <br>
             <label for="course">Course:</label>
             <select name="course" id="course">
                <option value="course">Course</option>
             <option value="bca">BCA</option>
             <option value="bba">BBA</option>
             <option value="b.tech">B.TECH</option>
             <option value="mba">MBA</option>
             <option value="mca">MCA</option>
             <option value="m.tech">M.tech</option>
            </select><br>
            <br>

    
             <label for="gender">Gender:</label><br>

             <input type="radio" name="gender" id="gender" value="male">
             <label for="gender">Male</label><br>
    
             <input type="radio" name="gender" id="gender" value="female">
             <label for="gender">Female</label><br>
             

             <input type="radio" name="gender" id="gender" value="Others">
             <label for="gender">Others</label><br>
             <br>

            
             <label for="dob">DOB</label>
             <input type="datetime-local" id="dob"><br>

             <label for="phone">Phone:</label>
             <input type="phone" value="+91" disabled>
             <input type="phone" name="phone" id="phone"><br>
             
     
             <label for="address">Address</label><br>
             <textarea name="address" id="address" cols="30" rows="7"></textarea><br>
             <br><br>

             
             <label for="email">Email:</label>
             <input type="email" id="email" ></input><br>
             <br><br>

             
             <label for="pass">Password:</label>
             <input type="password" id="pass" name="password" ></input><br>

             <br><br>
             <label for="pass">Re-type password:</label>
             <input type="password" id="pass" name="password" ></input><br>
             <br>

             <input type="checkbox" id="terms" required value="applied">
             <label for="terms">Agree to terms and conditions</label><br>
             <br>

            <label for="file">Choose File</label>
            <input type="file" name="file" id="file"><br>
            <br>
           
            <label for="background">Choose color</label>
            <input type="color" id="background" name="color"><br>
            <br>

         
            <input type="submit" value="submit">
            <input type="Reset" value="Reset">
    
    
        </form>


    </Fieldset>
</body>
</html>
